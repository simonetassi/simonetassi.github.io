<script>
const timezone = "Europe/Rome";
const city = "Bologna";

document.addEventListener("DOMContentLoaded", function() {
  function updateClock() {
    const options = { 
      timeZone: timezone,
      hour: '2-digit', 
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    };
    
    const time = new Date().toLocaleTimeString('it-IT', options);
    document.getElementById('clock').textContent = `${city}, ${time}`;
    
    // Update every second
    setTimeout(updateClock, 1000);
  }
  
  updateClock();
});
</script>

{% extends "base.html" %}

{% block content %}
<ul style="padding-left: 10px;">
{% for page in section.pages %}
  <li class="project-item">
    <div class="project" onclick="location.href='{{ page.extra.url | safe }}';">
      <a class="project-title" href="{{ page.extra.url | safe }}">{{ page.title }}</a>
      <div class="project-description"><p>{{ page.description }}</p></div>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
